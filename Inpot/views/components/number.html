<h3>Number Generator</h3>
<br>
<label for="number-min">Minimum:</label>
<input type="number" id="number-min" placeholder="Enter min value"><br><br>

<label for="number-max">Maximum:</label>
<input type="number" id="number-max" placeholder="Enter max value"><br><br>

<label for="number-count">How many numbers?</label>
<input type="number" id="number-count" placeholder="Enter count"><br><br>

<label for="number-parity">Parity:</label>
<select id="number-parity">
    <option value="any">Any</option>
    <option value="even">Even</option>
    <option value="odd">Odd</option>
</select><br><br>

<label for="number-sign">Sign:</label>
<select id="number-sign">
    <option value="any">Any</option>
    <option value="+">+</option>
    <option value="-">-</option>
</select><br><br>

<label for="number-sorted">Sorted:</label>
<select id="number-sorted">
    <option value="no">No</option>
    <option value="ascending">Ascending</option>
    <option value="descending">Descending</option>
</select><br><br>

<button onclick="mainController.generateNumbers()">Generate</button>
<div id="number-output" style="margin-top: 20px;"></div>
