<h3>Number Generator</h3>
<br>
<label for="number-min">Minimum:</label>
<input type="number" id="number-min" placeholder="Enter min value"><br><br>

<label for="number-max">Maximum:</label>
<input type="number" id="number-max" placeholder="Enter max value"><br><br>

<label for="number-count">How many numbers?</label>
<input type="number" id="number-count" placeholder="Enter count"><br><br>

<label for="number-parity">Parity:</label>
<select id="number-parity">
    <option value="any">Any</option>
    <option value="even">Even</option>
    <option value="odd">Odd</option>
</select><br><br>

<label for="number-sign">Sign:</label>
<select id="number-sign">
    <option value="any">Any</option>
    <option value="+">+</option>
    <option value="-">-</option>
</select><br><br>

<label for="number-sorted">Sorted:</label>
<select id="number-sorted">
    <option value="no">No</option>
    <option value="ascending">Ascending</option>
    <option value="descending">Descending</option>
</select><br><br>

<label for="number-type">Data Type:</label>
<select id="number-type">
    <option value="int">Integer</option>
    <option value="float">Float</option>
</select><br><br>

<label for="number-unique">Unique Numbers:</label>
<select id="number-unique">
    <option value="no">No</option>
    <option value="yes">Yes</option>
</select><br><br>

<label for="number-pattern">Pattern:</label>
<select id="number-pattern">
    <option value="none">None</option>
    <option value="arithmetic">Arithmetic</option>
    <option value="geometric">Geometric</option>
</select><br><br>

<label for="step-size">Step:</label>
<input type="number" id="step-size" placeholder="Enter step"><br><br>

<label>Special Values:</label><br>
<input type="checkbox" id="include-zero"> Include 0<br>
<input type="checkbox" id="include-min"> Include Min<br>
<input type="checkbox" id="include-max"> Include Max<br><br>

<label>Edge Case Flags:</label><br>
<input type="checkbox" id="edge-empty"> Empty Input<br>
<input type="checkbox" id="edge-single"> Single Element<br>
<input type="checkbox" id="edge-all-equal"> All Equal Values<br><br>

<button onclick="mainController.generateNumbers()">Generate</button>
<button onclick="mainController.exportNumbersAsJson()">Export as JSON</button>

<div id="number-output" style="margin-top: 20px;"></div>
