    <h3>Tree Generator</h3><br>

    <label for="tree-nodes">Number of nodes:</label>
    <input type="number" id="tree-nodes" placeholder="node number"><br><br>

    <label for="tree-binary">Binary:</label>
    <select id="tree-binary">
        <option value="no">No</option>
        <option value="yes">Yes</option>
    </select><br><br>

     <label for="tree-lvl">Number of levels:</label>
    <input type="number" id="tree-lvl" placeholder="ex:3"><br><br>

    <label for="tree-weighted">Weighted:</label>
    <select id="tree-weighted">
        <option value="no">No</option>
        <option value="yes">Yes</option>
    </select><br><br>

    <label for="tree-min-weight">Min weight:</label>
    <input type="number" id="tree-min-weight" placeholder="-"><br><br>

    <label for="tree-max-weight">Max weight:</label>
    <input type="number" id="tree-max-weight" placeholder="-"><br><br>

    <label for="tree-format">Display format:</label>
    <select id="tree-format">
        <option value="edge">Edge List</option>
        <option value="parent">Parent Vector</option>
    </select><br><br>

    <button onclick="mainController.generateTree()">Generate</button>
    <button onclick="mainController.exportTreeAsJson()">Export as JSON</button>
    <button onclick="mainController.exportTreeAsCsv()">Export as CSV</button>
    <button onclick="mainController.saveTreeInputs()">Save Inputs</button>

    <div id="tree-output" style="margin-top: 20px; white-space: pre-wrap;"></div>
