    <h3>Tree Generator</h3><br>

    <label for="tree-nodes">Number of nodes:</label>
    <input type="number" id="tree-nodes" placeholder="node number"><br><br>

    <label for="tree-oriented">Directed:</label>
    <select id="tree-oriented">
        <option value="no">Undirected</option>
        <option value="yes">Directed</option>
    </select><br><br>

    <label for="tree-format">Display format:</label>
    <select id="tree-format">
        <option value="edge">Edge List</option>
        <option value="parent">Parent Vector</option>
    </select><br><br>

    <button onclick="mainController.generateTree()">Generate</button>

    <div id="tree-output" style="margin-top: 20px; white-space: pre-wrap;"></div>
