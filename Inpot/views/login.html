<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inpot</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="background-img"></div>
    <br>
    <div class="logo">
        <img src="../media/logo-inpot.svg" alt = "logo for inpot" width="200" height="150">
    </div>
    <div class ="container">
    <div class="login-bar">
        <h1 id="form-title">Login</h1>
    </div>

    <div class="formular">
        <form id="auth-form" action="/action_page.php">
            <label for="email" id="form-label">Enter your email and password</label>
            <br>

            <div id="signup-fields" style="display: none;">
                <input type="text" id="first-name" name="first-name" size="50" placeholder="Name" required>
                <br><br>
                <input type="text" id="last-name" name="last-name" size="50" placeholder="Surname" required>
                <br><br>
            </div>


            <input type="email" id="email" name="email" size="50" placeholder="Email" required>
            <br>
            <br>
            <input type="password" id="pwd" name="pwd" size="50" placeholder="Password" required>
            <br><br>


            <div class="actions">
            <input type="submit" id="login" value="Login">
            <a href="#" id="toggle-form" class="register-link">Don't have an account? <br> Register now!</a>
        </div>
        </form>
        <br>
    </div>
</div>

<script src="../controllers/loginController.js"></script>
</body>

</html>
